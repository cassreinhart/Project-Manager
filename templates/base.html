<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5af9756d0.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body> 
    <header>
        <nav>
            <a href="/"><img src="/static/project_manager_logo.png" alt="project_manager_logo" id="logo"></a>
            <ul id="navbar-list">
                {% if g.user %}
                <li class="navbar-list-item"><a href="/projects">Projects</a></li>
                <li class="navbar-list-item"><a href="/person/add">Assign</a></li>
                <li class="navbar-list-item"><a href="/message">Message</a></li>
                <li class="nav-bar-list-item log"><a href="/logout">Logout</a></li>
                {% else %}
                <li class="nav-bar-list-item log"><a href="/login">Login</a></li>
                {% endif %}
            </ul>
            <a id="dropdown-menu-icon"><i class="fa-solid fa-bars fa-4x"></i></a>
        </nav>
    </header>
    <section>
    {% block content %}
    {% endblock %}
    </section>
    <footer>
        <ul>

        </ul>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="/static/js/nav.js"></script>
</html>
